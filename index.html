<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--this holds left side bar + calculator -->
<div id ="main-container">
    <!-- this holds: logo, directions, link to my gitHub -->
    <div class="left-side">
        <em>1</em>
    </div>
    <!--this holds calculator-->
    <div class="calc-container">
        <div class="equation">
            <em>equation goes here</em>
        </div>
        <!-- This holds the numbers, reset btn, and decimal point-->
         <div class="number-container">
            <div class="number-row">
                <button class ="dbl-btn">Reset</button>
            </div>
            <div class="number-row">
                <button value="9">9</button>
                <button value="8">8</button>
                <button value="7">7</button>
            </div>
            <div class="number-row">
                <button value="6">6</button>
                <button value="5">5</button>
                <button value="4">4</button>
            </div>
            <div class="number-row">
                <button value="3">3</button>
                <button value="2">2</button>
                <button value="1">1</button>
            </div>
            <div class="number-row">   
                <button>.</button>
                <button value="0" class ="dbl-btn">0</button>

            </div>
         </div>
         <!-- this holds the operators-->
          <div class="operators">
            <button class="operator-btn">/</button>
            <button class="operator-btn">*</button>
            <button class="operator-btn">-</button>
            <button class="operator-btn">+</button>
            <button class="operator-btn">=</button>
          </div>
    </div>

</div>
</body>
</html>
