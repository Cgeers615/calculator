<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--this holds left side bar + calculator -->
<div id ="main-container">
    <!-- this holds: logo, directions, link to my gitHub -->
    <div class="left-side">
        <em>1</em>
    </div>
    <!--this holds calculator-->
    <div class="calc-container">
        <div class="equation">
            <em>equation goes here</em>
        </div>
        <!-- This holds the numbers, reset btn, and decimal point-->
         <div class="number-container">
            <div class="number-row">
                <button>Reset</button>
            </div>
            <div class="number-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="number-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="number-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="number-row">
                <button>0</button>
                <button>.</button>

            </div>
         </div>
         <!-- this holds the operators-->
          <div class="operators">
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button>+</button>
            <button>=</button>
          </div>
    </div>

</div>
</body>
</html>
