<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--this holds left side bar + calculator -->
<div id ="main-container">
    <!-- this holds: logo, directions, link to my gitHub -->
    <div class="left-side">
        <h1>On Screen <br />Calculator</h1>
        <p>The final project for foundations course of The Odin Project</p>

        <div class="bottom-info">
            <button id="top-btn">Visit The Odin Project</button>
            <button id="gitHub-btn">Check out my GitHub</button>
        </div>
        
    </div>
    <!--this holds calculator-->
    <div class="calc-container">
        <div class="equation">
            <!-- <em>equation goes here</em> -->
        </div>
        <!-- This holds the numbers, reset btn, and decimal point-->
         <div class="number-container">
            <div class="number-row">
                <button value="Reset" class="dbl-btn resetBtn">Reset</button>
            </div>
            <div class="number-row">
                <button class="numberBtn mathButtons" value="9">9</button>
                <button class="numberBtn mathButtons" value="8">8</button>
                <button class="numberBtn mathButtons" value="7">7</button>
            </div>
            <div class="number-row">
                <button class="numberBtn mathButtons" value="6">6</button>
                <button class="numberBtn mathButtons" value="5">5</button>
                <button class="numberBtn mathButtons" value="4">4</button>
            </div>
            <div class="number-row">
                <button class="numberBtn mathButtons" value="3">3</button>
                <button class="numberBtn mathButtons" value="2">2</button>
                <button class="numberBtn mathButtons" value="1">1</button>
            </div>
            <div class="number-row">   
                <button>.</button>
                <button value="0" class ="dbl-btn numberBtn mathButtons">0</button>

            </div>
         </div>
         <!-- this holds the operators-->
          <div class="operators">
            <button value="/" class="operatorBtn mathButtons">/</button>
            <button value="*" class="operatorBtn mathButtons">*</button>
            <button value="-" class="operatorBtn mathButtons">-</button>
            <button value="+" class="operatorBtn mathButtons">+</button>
            <button value="=" class="submitBtn">=</button> <!-- this button will serve as the "submit" button-->
          </div>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
